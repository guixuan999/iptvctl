    <script>
        let currentTimerMinutes = null;
        
        // é¡µé¢åŠ è½½æ—¶è·å–å½“å‰çŠ¶æ€
        async function loadCurrentStatus() {
            try {
                const response = await fetch('/api/iptv/status/current');
                const data = await response.json();
                updateStatusDisplay(data.status);
                updateTimerDisplay(data.timer_remaining);

        // æ ¼å¼åŒ–ä¸‹æ¬¡è®¡åˆ’æ—¶é—´æ˜¾ç¤º
        function formatNextTime(schedule) {
            if (!schedule || !schedule.time) return '--:--';

            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

            // è§£æ schedule æ—¥æœŸ
            const [year, month, day] = schedule.date.split('-').map(Number);
            const scheduleDate = new Date(year, month - 1, day);

            // è®¡ç®—å¤©æ•°å·®
            const diffDays = Math.round((scheduleDate - today) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) {
                // ä»Šå¤©ï¼Œåªæ˜¾ç¤ºæ—¶é—´
                return schedule.time;
            } else if (diffDays === 1) {
                // æ˜å¤©
                return `æ˜å¤© ${schedule.time}`;
            } else {
                // å…¶ä»–æ—¥æœŸï¼Œæ˜¾ç¤ºæœˆæ—¥
                return `${month}æœˆ${day}æ—¥ ${schedule.time}`;
            }
        }

        // æ›´æ–°ä¸‹æ¬¡è®¡åˆ’æ“ä½œæ˜¾ç¤ºï¼ˆåç«¯å·²æŒ‰æ—¶é—´æ’åºï¼‰
        function updateNextSchedules(nextSchedules, skipCrontab) {
            const container = document.getElementById('nextSchedules');
            const listEl = document.getElementById('nextSchedulesList');

            const schedules = nextSchedules || [];

            if (schedules.length === 0) {
                container.style.display = 'none';
                return;
            }

            // æ¸²æŸ“åˆ—è¡¨ï¼ˆåç«¯å·²æ’åºï¼‰
            listEl.innerHTML = schedules.map(s => {
                // å¦‚æœè¢«è·³è¿‡ï¼Œæ·»åŠ æç¤º
                const isSkipped = s.action === 'off' && skipCrontab;
                const skipHint = isSkipped ? ' (è·³è¿‡)' : '';
                return `
                    <div class="next-schedule-item">
                        <span class="next-schedule-label">${s.label}:</span>
                        <span class="next-schedule-time ${s.action}" ${isSkipped ? 'style="opacity:0.5;text-decoration:line-through;"' : ''}>
                            ${formatNextTime(s)}${skipHint}
                        </span>
                    </div>
                `;
            }).join('');

            container.style.display = 'block';
        }
        
        function goToSchedule() {
            window.location.href = '/schedule';
        }
        
        // æ—¥å¿—åˆ†é¡µçŠ¶æ€
        let logData = [];
        let filteredLogData = [];
        let currentPage = 1;
        const ITEMS_PER_PAGE = 5;
        
        // è§£ææ—¥å¿—æ¡ç›®
        function parseLogEntry(log) {
            // æ ¼å¼: "2025-02-26 13:50:00 - å¼€å¯ 10 åˆ†é’Ÿ"
            const match = log.match(/^(\d{4}-\d{2}-\d{2}) (\d{2}:\d{2}:\d{2}) - (.+)$/);
            if (match) {
                return { date: match[1], time: match[2], action: match[3] };
            }
            return { date: '', time: log, action: '' };
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ˜¾ç¤ºï¼ˆä»Šå¤©/æ˜¨å¤©/åŸæ ·ï¼‰
        function formatLogDate(dateStr) {
            if (!dateStr) return '';
            
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            
            const [year, month, day] = dateStr.split('-').map(Number);
            const logDate = new Date(year, month - 1, day);
            
            const diffDays = Math.round((today - logDate) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'ä»Šå¤©';
            } else if (diffDays === 1) {
                return 'æ˜¨å¤©';
            } else {
                return dateStr;
            }
        }
        
        // ä»æ“ä½œå­—ç¬¦ä¸²ä¸­æå–åˆ†é’Ÿæ•°
        function extractMinutes(action) {
            const match = action.match(/å¼€å¯ (\d+) åˆ†é’Ÿ/);
            return match ? parseInt(match[1]) : 0;
        }
        
        // è®¡ç®—ç­›é€‰æ—¥æœŸçš„æ€»åˆ†é’Ÿæ•°
        function calculateTotalMinutes(dateStr) {
            let total = 0;
            logData.forEach(log => {
                const parsed = parseLogEntry(log);
                if (parsed.date === dateStr) {
                    total += extractMinutes(parsed.action);
                }
            });
            return total;
        }
        
        // ç­›é€‰æ—¥å¿—
        function filterLogsByDate() {
            const dateFilter = document.getElementById('logDateFilter').value;
            if (!dateFilter) {
                clearDateFilter();
                return;
            }
            
            // ç­›é€‰æ•°æ®
            filteredLogData = logData.filter(log => {
                const parsed = parseLogEntry(log);
                return parsed.date === dateFilter;
            });
            
            currentPage = 1;
            
            // è®¡ç®—å¹¶æ˜¾ç¤ºç»Ÿè®¡
            const totalMinutes = calculateTotalMinutes(dateFilter);
            const statsDiv = document.getElementById('logStats');
            statsDiv.textContent = `${dateFilter} å…±å¼€å¯ ${totalMinutes} åˆ†é’Ÿ`;
            statsDiv.classList.remove('hidden');
            
            renderFilteredLogTable();
        }
        
        // æ¸…é™¤æ—¥æœŸç­›é€‰

            const table = document.getElementById('logTable');

        async function controlIptv(action) {
            const resultPanel = document.getElementById('resultPanel');
            const buttons = document.querySelectorAll('.btn');
            
            buttons.forEach(btn => btn.disabled = true);
            resultPanel.className = 'result-panel show';
            resultPanel.innerHTML = '<span class="spinner"></span> æ‰§è¡Œä¸­...';
            
            try {
                const response = await fetch(`/api/iptv/${action}`);
                const data = await response.json();
                
                if (data.success) {
                    resultPanel.className = 'result-panel show success';
                    resultPanel.textContent = action === 'status' ? data.stdout : 'æ‰§è¡ŒæˆåŠŸ';
                    
                    if (action === 'on') {
                        updateStatusDisplay('on');
                    } else if (action === 'off') {
                        updateStatusDisplay('off');
                    } else if (action === 'status' && data.iptv_state) {
                        updateStatusDisplay(data.iptv_state);
                    }
                } else {
                    resultPanel.className = 'result-panel show error';
                    resultPanel.textContent = data.stderr || data.error || 'æ‰§è¡Œå¤±è´¥';
                }
            } catch (error) {
                resultPanel.className = 'result-panel show error';
                resultPanel.textContent = 'ç½‘ç»œé”™è¯¯: ' + error.message;

            }
        }
        
        async function setTimer(minutes) {
            const resultPanel = document.getElementById('resultPanel');
            const timerBtns = document.querySelectorAll('.btn-timer');
            
            timerBtns.forEach(btn => btn.disabled = true);
            resultPanel.className = 'result-panel show';
            resultPanel.innerHTML = '<span class="spinner"></span> è®¾ç½®ä¸­...';
            
            try {
                const response = await fetch(`/api/iptv/timer/${minutes}`);
                const data = await response.json();

                    resultPanel.textContent = data.message;
                    currentTimerMinutes = minutes;
                    updateTimerDisplay(minutes * 60);
                    
                    // é«˜äº®é€‰ä¸­çš„æŒ‰é’®

        }
